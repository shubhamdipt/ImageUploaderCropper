<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image Cropper</title>
<!--<script src="jquery-1.11.3.min.js"></script> -->
<link href="files/bootstrap.min.css" rel="stylesheet">
<link href="files/cropper.min.css" rel="stylesheet">
<link href="files/main.css" rel="stylesheet">

</head>


<body>


	<div class="container" id="crop-avatar">
		<h1>Image Uploading and Cropping</h1>
		<!-- Current avatar -->
	    <div class="avatar-view" title="Need a better picture ?">
	      <img src="files/new.jpg" alt="Avatar">
	    </div>
	
		<!-- Cropping modal -->
	    <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
	      <div class="modal-dialog modal-lg">
	        <div class="modal-content">
	          <form class="avatar-form" action="crop.php" enctype="multipart/form-data" method="post">
	            <div class="modal-header">
	              <button class="close" data-dismiss="modal" type="button">&times;</button>
	              <h4 class="modal-title" id="avatar-modal-label">Edit Image</h4>
	            </div>
	            <div class="modal-body">
	              <div class="avatar-body">

	                <!-- Upload image and data -->
	                <div class="avatar-upload">
	                  <input class="avatar-src" name="avatar_src" type="hidden">
	                  <input class="avatar-data" name="avatar_data" type="hidden">
	                  <label for="avatarInput">Local upload</label>
	                  <input class="avatar-input" id="avatarInput" name="avatar_file" type="file">
	                </div>

	                <!-- Crop and preview -->
	                <div class="row">
	                  <div class="col-md-9">
	                    <div class="avatar-wrapper"></div>
	                  </div>
	                  
	                </div>

	                <div class="row avatar-btns">
	                 
	                  <div class="col-md-3">
	                    <button class="btn btn-primary btn-block avatar-save" type="submit">Done</button>
	                  </div>
	                </div>
	              </div>
	            </div>
	            <!-- <div class="modal-footer">
	              <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
	            </div> -->
	          </form>
	        </div>
	      </div>
	    </div><!-- /.modal -->

	    <!-- Loading state -->
	    <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
 	</div>





	<script src="files/jquery.min.js"></script>
	<script src="files/bootstrap.min.js"></script>
	<script src="files/cropper.min.js"></script>
	<script src="files/main.js"></script>
</body>
</html>
